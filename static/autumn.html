<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Array.from</title>
</head>

<body>
    <style type="text/css">
        div {
            width: 300px;
            height: 300px;
            margin-right: 2px;
            float: left;
        }
    </style>

    <div>A</div>
    <div>B</div>
    <div>C</div>

    <script type="text/javascript">
        let collection = document.getElementsByTagName('div');
        Array.from(collection).forEach(x => {
            x.style.backgroundColor = '#345299';
        });
    </script>
</body>

</html>
